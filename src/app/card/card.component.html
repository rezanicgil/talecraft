<body>
  <div class="home-header d-flex">
    <img
      src="https://s2.coinmarketcap.com/static/img/coins/64x64/13871.png"
      alt="tale-craft-logo"
      height="56px"
      class="m-1"
    />
    <h4 class="p-3">Tale Craft - Masal Dünyası!</h4>
  </div>
  <mat-grid-list cols="{{ cols }}" rowHeight="1:1">
    <mat-grid-tile *ngFor="let item of tales; let i = index">
      <div *ngIf="item.age">
        <mat-card
          class="example-card"
          matBadge="+{{ item.age }}"
          matBadgePosition="before"
          matBadgeColor="accent"
          (click)="(openDialog)"
        >
          <mat-card-header>
            <mat-card-title class="mb-2">{{ item.title }}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ item.thumbnail_url }}"
            alt="Tale Thumbnail"
          />
          <mat-card-content class="d-flex">
            <p class="tale-card-txt mt-3 truncate">
              {{ item.summary }}
            </p>
          </mat-card-content>
          <div class="d-flex justify-content-center alignt-items-center">
            <button
            mat-raised-button
            class="read-btn m-3"
            (click)="openTale(item)"
          >
            OKU
          </button>
          </div>
      
        </mat-card>
      </div>
      <div *ngIf="!item.age">
        <mat-card class="example-card w-100 h-100">
          <mat-card-header class="truncate">
            <mat-card-title class="mb-2">{{ item.title }}</mat-card-title>
          </mat-card-header>
          <img
            mat-card-image
            src="{{ item.thumbnail_url }}"
            alt="Tale Thumbnail"
          />
          <mat-card-content class="d-flex">
            <p class="tale-card-txt mt-3 truncate">
              {{ item.summary }}
            </p>
          </mat-card-content>
          <div class="d-flex justify-content-center alignt-items-center">
            <button
            mat-raised-button
            class="read-btn m-3"
            (click)="openTale(item)"
          >
            OKU
          </button>
          </div>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-paginator
    class="paginator"
    #paginator
    [length]="tales.length"
    [pageSize]="10"
    aria-label="Select page"
    (page)="pageEvent = getServerData($event)"
  >
  </mat-paginator>
</body>
