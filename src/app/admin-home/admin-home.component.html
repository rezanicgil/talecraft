<div class="container">
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Weight Column -->
      <ng-container matColumnDef="draft">
        <th mat-header-cell *matHeaderCellDef clas><h3>Draft</h3></th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="button-edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab>edit</button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="button-publish">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary">send</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Weight Column -->
      <ng-container matColumnDef="draft">
        <th mat-header-cell *matHeaderCellDef clas><h3>Published</h3></th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="button-edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab>edit</button>
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="button-publish">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary">send</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
